<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
{% load socialaccount %}
{% block title %}Log In{% endblock title %}

{% block content %}

    <section class="vh-100" >
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <form method="post"> {% csrf_token %}
            <h3 class="mb-5">Sign In</h3>
            {{ form.as_p }}

              <p class="small mb-5 pb-lg-2"><a class="text-black-50" href="{% url 'password_reset' %}">Forgot password?</a></p>

                <p>Don't have an account? <a href="{% url 'signup' %}" class="link-info">Register here</a></p>

                <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>

            <hr class="my-4">

            <a class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;" href="{% provider_login_url 'google' %}">
                <i class="fa-brands fa-google"></i> Sign in with google</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock content %}


</html>
